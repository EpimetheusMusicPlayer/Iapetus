name: iapetus
description: A Pandora JSON API client.
version: 0.1.0
homepage: https://github.com/EpimetheusMusicPlayer/iapetus

publish_to: none

environment:
  sdk: '>=2.13.0 <3.0.0'

dependencies:
  ## Language
  meta: ^1.3.0
  freezed_annotation: ^0.14.2

  ## Data structures
  collection: ^1.15.0

  ## I/O
  http: ^0.13.3

  ## Encryption
  blowfish_ecb: ^0.1.0

  ## Identification
  uuid: ^3.0.4
  android_device_id_generator: ^0.1.1

dev_dependencies:
  ## Language
  lint: ^1.5.3

  ## Building
  build_runner: ^2.0.5

  ## Code generation
  freezed:
    git:
      url: 'git://github.com/hacker1024/freezed'
      ref: '9b006d60948e201e55317d44b5b46930bb39ddfe'
      path: 'packages/freezed'
  json_serializable: ^4.1.3

dependency_overrides:
  freezed_annotation:
    git:
      url: 'git://github.com/hacker1024/freezed'
      ref: '9b006d60948e201e55317d44b5b46930bb39ddfe'
      path: 'packages/freezed_annotation'